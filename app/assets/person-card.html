<div class="card col-xs-6 col-sm-4 col-lg-3"> <!-- person card -->
	<div class="card-holder">
		<div class="card-image">
			<img class="img-responsive" src="img/@@img" alt="@@name">
		</div>
		<div class="person">
			<div class="card-title">
				<h3>@@name</h3>
			</div>
			<div class="card-details">
				<p><strong>@@role</strong></p>
			</div>
		</div>
	</div>
</div> <!-- person card finish -->
