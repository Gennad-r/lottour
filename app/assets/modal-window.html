<div class="modal-outer-holder hidden">
	<div class="card-holder modal">
		<form id="request-form">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<h2>Request</h2>
							<h3 id="tour-name">Tour name</h3>
						</div>
						<div class="col-xs-12 col-sm-6 form-group">
							<label for="date">Star date of travel</label>
							<input required type="text" class="input" id="date" name="Date">
						</div>
						<div class="col-xs-12 col-sm-6 form-group">
							<label for="number">Number of persons</label>
							<input required type="number" class="input" id="number" name="Number">
						</div>
						<div class="col-xs-12 col-sm-6 form-group">
							<label for="name">Your name</label>
							<input required type="text" class="input" id="name" name="Name">
						</div>
						<div class="col-xs-12 col-sm-6 form-group">
							<label for="e-mail">Your E-mail</label>
							<input required type="email" class="input" id="e-mail" name="E-mail">
						</div>
						<div class="col-xs-12 form-group">
							<label for="e-mail">Your message</label>
							<textarea required class="input" id="message" rows="5" name="Message"></textarea>
						</div>
						<div class="col-xs-12 form-group">
							<input id="send-form" class="btn" value="Send request" type="submit" title="We'll contact you as soon as possible!">
						</div>
					</div>
				</div>
			</form>
	</div>
</div>
