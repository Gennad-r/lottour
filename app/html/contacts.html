@@include("../assets/head.html")
@@include("../assets/header.html")

<section class="contacts clearfix">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>
					Contacts
				</h2>
			</div>
			<form id="contact-form">
				<div class="col-xs-12 col-sm-6 form-group">
					<label for="name">Your name</label>
					<input required type="text" class="input" id="name" name="Name">
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
					<label for="e-mail">Your E-mail</label>
					<input required type="email" class="input" id="e-mail" name="E-mail">
				</div>
				<div class="col-xs-12 form-group">
					<label for="e-mail">Your message</label>
					<textarea required class="input" id="message" rows="5" name="Message"></textarea>
				</div>
				<div class="col-xs-12 form-group">
					<input id="send-form" class="btn" value="Send message" type="submit" title="We'll contact you as soon as possible!">
				</div>
			</form>
		</div>
	</div>
</section>


@@include("../assets/footer.html")
